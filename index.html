<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it</title>
    <style>
        /* Estilos gerais da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        /* Área onde os post-its serão adicionados */
        #board {
            width: 100%;
            height: 90vh;
            border: 2px dashed #ccc;
            position: relative;
            overflow: hidden;
            background: white;
        }
        
        /* Estilos dos post-its */
        .post-it {
            width: 150px;
            height: 150px;
            background: yellow;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            cursor: grab;
            user-select: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Estilo quando o post-it está sendo arrastado */
        .post-it:active {
            cursor: grabbing;
        }
        
        /* Botão para adicionar novos post-its */
        #addNote {
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border: none;
            background: none;
            color: red;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .close-btn:hover {
            background: red;
            color: white;
        }

        .text-area {
            flex-grow: 1; /* Ocupa todo o espaço abaixo do botão */
            padding: 25px 10px 10px; /* O topo empurra o texto para baixo */
            overflow: hidden;
            white-space: pre-wrap;
            outline: none; /* Remove a borda azul ao focar */
            user-select: text;
        }
    </style>
</head>
<body>
    <!-- Botão para adicionar post-its -->
    <button id="addNote">Adicionar Post-it</button>
    
    <!-- Área onde os post-its serão posicionados -->
    <div id="board"></div>

    <script>
        // Evento para adicionar um novo post-it ao clicar no botão
        document.getElementById("addNote").addEventListener("click", function() {
            const board = document.getElementById("board");
            const note = document.createElement("div"); // Cria um novo post-it
            note.classList.add("post-it");

            // Cria o botão "X" para remover o post-it
            const closeButton = document.createElement("button");
            closeButton.innerHTML = "X";
            closeButton.classList.add("close-btn");
            closeButton.onclick = function() {
                board.removeChild(note); // Remove o post-it ao clicar no botão
            };

            // Criando a área de texto separada
            const textArea = document.createElement("div");
            textArea.classList.add("text-area");
            textArea.contentEditable = "true"; // Permite edição do texto

            // Adicionando os elementos dentro do post-it
            note.appendChild(closeButton); 
            note.appendChild(textArea);
            
            // Posiciona o post-it em uma posição aleatória dentro do board
            note.style.left = Math.random() * (board.clientWidth - 160) + "px";
            note.style.top = Math.random() * (board.clientHeight - 160) + "px";
            
            board.appendChild(note); // Adiciona o post-it ao board
            addDragEvents(note, textArea); // Adiciona os eventos de arrastar e soltar
        });

         // Função para adicionar eventos de arrastar e soltar nos post-its
         function addDragEvents(element, textArea) {
            let offsetX, offsetY, isDragging = false;

            // Função para iniciar o arraste (mouse e toque)
            function startDrag(e) {
                if (textArea === document.activeElement) return; // Não arrasta se o post-it estiver em edição

                isDragging = true;
                
                // Verifica se o evento é de toque ou de mouse
                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;

                offsetX = clientX - element.offsetLeft;
                offsetY = clientY - element.offsetTop;
                element.style.zIndex = 1000; // Traz o post-it para frente

                // Evita comportamento indesejado no mobile
                e.preventDefault();
            }

            // Função para mover o post-it (mouse e toque)
            function moveDrag(e) {
                if (!isDragging) return;

                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;

                element.style.left = clientX - offsetX + "px";
                element.style.top = clientY - offsetY + "px";
            }

            // Função para soltar o post-it (mouse e toque)
            function stopDrag() {
                isDragging = false;
                element.style.zIndex = 1; // Retorna à posição normal
            }

             // Desativa o toque quando está dentro da área de texto
            textArea.addEventListener('touchstart', (e) =>{
                e.stopPropagation();
            })

            // Eventos para mouse
            element.addEventListener("mousedown", startDrag);
            document.addEventListener("mousemove", moveDrag);
            document.addEventListener("mouseup", stopDrag);

            // Eventos para toque (mobile)
            element.addEventListener("touchstart", startDrag);
            document.addEventListener("touchmove", moveDrag);
            document.addEventListener("touchend", stopDrag);
        }
    </script>
</body>
</html>
